<button mc-button
        [mcDropdownTriggerFor]="appDropdown"
        [disabled]="disabled">
    dropdown <i mc-icon="mc-angle-down-L_16"></i>
</button>

<mc-dropdown #appDropdown="mcDropdown" [class]="'max-width'">

    <button mc-dropdown-item>Общие сведения</button>

    <button mc-dropdown-item><i mc-icon="mc-info-o_16"></i>Общие сведения</button>

    <button mc-dropdown-item>
        Общие сведения<div class="mc-dropdown-item__caption">Общие сведения</div>
    </button>

    <button mc-dropdown-item>
        <i mc-icon="mc-info-o_16"></i>Общие сведения
        <div class="mc-dropdown-item__caption">Общие сведения</div>
    </button>

    <button mc-dropdown-item>
        <i mc-icon="mc-circle-8_16"></i>Общие сведения
    </button>

    <button mc-dropdown-item>Общие сведения и очень длинный текст</button>

    <div class="mc-dropdown__divider"></div>

    <div class="mc-dropdown__group-header">Additional info</div>

    <button mc-dropdown-item disabled>Disabled</button>

    <div class="mc-dropdown__divider"></div>

    <div class="mc-dropdown__group-header mc-dropdown__group-header_small">Additional info</div>

    <button mc-dropdown-item disabled>Disabled</button>

    <div class="mc-dropdown__divider"></div>

    <button mc-dropdown-item>Point 2</button>

    <button mc-dropdown-item>Point 3</button>

    <a href="https://google.com" mc-link mc-dropdown-item>
        <i mc-icon="mc-search_16"></i>
        <span class="mc-link__text">Link</span>
    </a>
</mc-dropdown>

<br><br><br>

<mc-form-field class="max-width">
    <input mcInput type="text" [(ngModel)]="someValue">
</mc-form-field>

<br><br>

<button mc-button [mcDropdownTriggerFor]="appDropdownLazy" [mcDropdownTriggerData]="{someValue: someValue}"
        [disabled]="disabled">
    dropdown lazy <i mc-icon="mc-angle-down-L_16"></i>
</button>

<mc-dropdown #appDropdownLazy="mcDropdown">
    <ng-template mcDropdownContent let-someValue="someValue">
        <button mc-dropdown-item [disabled]="disabled">dropdown</button>
        <button mc-dropdown-item>
            Point 1 <div class="mc-dropdown-item__caption">Some info</div>
        </button>
        <button mc-dropdown-item>Value: {{someValue}}</button>
    </ng-template>
</mc-dropdown>

<br><br>

<mc-checkbox [checked]="disabled" (change)="toggleDisabled()">Disabled</mc-checkbox>
