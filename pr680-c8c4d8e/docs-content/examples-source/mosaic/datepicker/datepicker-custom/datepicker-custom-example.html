<div class="example-datepicker-group">
    <mc-form-field
        class="example-datepicker"
        (click)="datepicker.toggle()"
        mcWarningTooltip="Только цифры"
        #tooltip="mcWarningTooltip">

        <input
            [mcDatepicker]="datepicker"
            [placeholder]="'дд.мм.гггг'"
            [mcValidationTooltip]="tooltip"/>
        <i mc-icon="mc-calendar_16" mcSuffix></i>
        <mc-datepicker #datepicker></mc-datepicker>
    </mc-form-field>
</div>
