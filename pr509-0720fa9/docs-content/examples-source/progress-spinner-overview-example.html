<div class="example-progress-spinner-group">
    <div class="example-progress-spinner-element">{{percent}}%</div>
    <mc-progress-spinner [value]="percent" color="primary" class="example-progress-spinner-element"></mc-progress-spinner>
    <mc-progress-spinner [value]="percent" color="second" class="example-progress-spinner-element"></mc-progress-spinner>
    <mc-progress-spinner [value]="percent" color="error" class="example-progress-spinner-element"></mc-progress-spinner>
</div>
