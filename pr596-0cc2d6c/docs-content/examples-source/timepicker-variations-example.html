<div class="example-timepicker-group">
    <mc-radio-group [(ngModel)]="timeFormat">
        <mc-radio-button class="example-radio-button" value="HH:mm">HH:mm</mc-radio-button>
        <mc-radio-button class="example-radio-button" value="HH:mm:ss">HH:mm:ss</mc-radio-button>
    </mc-radio-group>
    <mc-form-field class="example-timepicker-element">
        <i mcPrefix mc-icon="mc-clock_16"></i>
        <input mcTimepicker
               [(ngModel)]="value"
               [format]="timeFormat">
    </mc-form-field>
</div>
